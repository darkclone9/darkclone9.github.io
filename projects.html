<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Gary Of Cinema</title>
  <meta name="description" content="Explore Gary's design projects including branding, illustrations, and digital art">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  
  <!-- Font optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css?v=4">
  <link rel="stylesheet" href="css/projects.css">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar projects-nav" role="navigation" aria-label="Projects navigation">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="index.html" class="brand-link" aria-label="Go back to home page">
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
          <span>Back to Home</span>
        </a>
      </div>
      <div class="nav-title">
        <h1>Design Projects</h1>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="projects-hero" aria-labelledby="projects-hero-title">
    <div class="hero-background" aria-hidden="true">
      <div class="hero-gradient"></div>
      <div class="hero-pattern"></div>
    </div>
    <div class="container">
      <div class="hero-content">
        <span class="hero-label"><i class="fas fa-palette"></i> Creative Portfolio</span>
        <h1 id="projects-hero-title" class="hero-title">Design Projects</h1>
        <p class="hero-subtitle">A curated collection of branding, illustration, and digital art projects</p>
        <div class="hero-stats">
          <div class="stat">
            <span class="stat-number" id="project-count">0</span>
            <span class="stat-label">Projects</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="category-count">0</span>
            <span class="stat-label">Categories</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Category Filters -->
  <section class="projects-filters" aria-labelledby="filters-title">
    <div class="container">
      <h2 id="filters-title" class="visually-hidden">Filter Projects</h2>
      <div class="filters-container" id="category-filters">
        <!-- Dynamically loaded -->
      </div>
    </div>
  </section>

  <!-- Projects Grid -->
  <section class="projects-section" aria-labelledby="projects-title">
    <div class="container">
      <h2 id="projects-title" class="visually-hidden">All Projects</h2>
      <div class="projects-grid" id="projects-grid">
        <!-- Dynamically loaded -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="projects-footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2024 Gary Of Cinema. All rights reserved.</p>
      <nav class="footer-links" aria-label="Footer navigation">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="blogs.html">Blog</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </footer>

  <!-- Project Modal -->
  <div class="project-modal" id="project-modal" aria-hidden="true">
    <div class="modal-overlay" data-close-modal></div>
    <div class="modal-content" id="modal-content">
      <button class="modal-close" aria-label="Close modal" data-close-modal>
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-body">
        <!-- Dynamically loaded -->
      </div>
    </div>
  </div>

  <script src="js/projects.js"></script>
</body>
</html>
