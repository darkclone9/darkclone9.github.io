version: '3.8'

services:
  # Gary's Portfolio MCP Server
  portfolio-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gary-portfolio-mcp
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LOG_LEVEL=info
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - PORTFOLIO_TITLE=Gary's Graphic Design Portfolio
      - PORTFOLIO_DESCRIPTION=Creative professional combining artistic vision with technical expertise
      - CONTACT_EMAIL=gary@example.com
      - PORTFOLIO_URL=https://gary-portfolio.com
      - ENABLE_ANALYTICS=true
      - ENABLE_CACHING=true
      - ENABLE_RATE_LIMITING=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data  # For persistent data storage
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio-mcp.rule=Host(`api.gary-portfolio.com`)"
      - "traefik.http.routers.portfolio-mcp.tls=true"
      - "traefik.http.routers.portfolio-mcp.tls.certresolver=letsencrypt"

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: gary-portfolio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - portfolio-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: gary-portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - portfolio-network
    depends_on:
      - portfolio-mcp
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  portfolio-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
