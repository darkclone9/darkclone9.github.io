<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3009;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg1)"/>

  <!-- Minecraft-style blocks pattern -->
  <rect x="50" y="300" width="60" height="60" fill="#8B4513"/>
  <rect x="110" y="300" width="60" height="60" fill="#654321"/>
  <rect x="170" y="300" width="60" height="60" fill="#8B4513"/>
  <rect x="230" y="300" width="60" height="60" fill="#654321"/>
  <rect x="290" y="300" width="60" height="60" fill="#8B4513"/>
  <rect x="350" y="300" width="60" height="60" fill="#654321"/>
  <rect x="410" y="300" width="60" height="60" fill="#8B4513"/>
  <rect x="470" y="300" width="60" height="60" fill="#654321"/>
  <rect x="530" y="300" width="60" height="60" fill="#8B4513"/>
  <rect x="590" y="300" width="60" height="60" fill="#654321"/>
  <rect x="650" y="300" width="60" height="60" fill="#8B4513"/>
  <rect x="710" y="300" width="60" height="60" fill="#654321"/>

  <!-- Grass layer -->
  <rect x="50" y="240" width="60" height="60" fill="#228B22"/>
  <rect x="110" y="240" width="60" height="60" fill="#32CD32"/>
  <rect x="170" y="240" width="60" height="60" fill="#228B22"/>
  <rect x="230" y="240" width="60" height="60" fill="#32CD32"/>
  <rect x="290" y="240" width="60" height="60" fill="#228B22"/>
  <rect x="350" y="240" width="60" height="60" fill="#32CD32"/>
  <rect x="410" y="240" width="60" height="60" fill="#228B22"/>
  <rect x="470" y="240" width="60" height="60" fill="#32CD32"/>
  <rect x="530" y="240" width="60" height="60" fill="#228B22"/>
  <rect x="590" y="240" width="60" height="60" fill="#32CD32"/>
  <rect x="650" y="240" width="60" height="60" fill="#228B22"/>
  <rect x="710" y="240" width="60" height="60" fill="#32CD32"/>

  <!-- Play button -->
  <circle cx="400" cy="180" r="50" fill="rgba(255,255,255,0.9)"/>
  <polygon points="385,155 385,205 425,180" fill="#2d5016"/>

  <!-- Title -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">G&amp;G Minecraft Series</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">Gaming Content</text>

  <!-- Video icon badge -->
  <rect x="20" y="20" width="80" height="30" rx="5" fill="rgba(255,0,0,0.9)"/>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VIDEO</text>
</svg>
