<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg6)"/>

  <!-- Tutorial style elements -->
  <!-- Step indicators -->
  <circle cx="200" cy="100" r="30" fill="rgba(255,255,255,0.9)"/>
  <text x="200" y="108" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b6b" text-anchor="middle">1</text>

  <circle cx="400" cy="100" r="30" fill="rgba(255,255,255,0.9)"/>
  <text x="400" y="108" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b6b" text-anchor="middle">2</text>

  <circle cx="600" cy="100" r="30" fill="rgba(255,255,255,0.9)"/>
  <text x="600" y="108" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b6b" text-anchor="middle">3</text>

  <!-- Connecting lines -->
  <line x1="230" y1="100" x2="370" y2="100" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-dasharray="10,5"/>
  <line x1="430" y1="100" x2="570" y2="100" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-dasharray="10,5"/>

  <!-- Tutorial content boxes -->
  <rect x="100" y="150" width="200" height="120" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Import</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Your Footage</text>

  <rect x="300" y="150" width="200" height="120" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Edit &amp;</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Arrange Clips</text>

  <rect x="500" y="150" width="200" height="120" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Export</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Final Video</text>

  <!-- Icons in boxes -->
  <rect x="175" y="230" width="50" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  <rect x="375" y="230" width="50" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  <rect x="575" y="230" width="50" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>

  <!-- Play button -->
  <circle cx="400" cy="340" r="50" fill="rgba(255,255,255,0.95)"/>
  <polygon points="385,315 385,365 425,340" fill="#ff6b6b"/>

  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Editing Tutorial Series</text>

  <!-- Video icon badge -->
  <rect x="20" y="20" width="100" height="30" rx="5" fill="rgba(0,0,0,0.5)"/>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TUTORIAL</text>

  <!-- Duration badge -->
  <rect x="680" y="20" width="100" height="30" rx="5" fill="rgba(255,0,0,0.9)"/>
  <text x="730" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">12:30</text>
</svg>
