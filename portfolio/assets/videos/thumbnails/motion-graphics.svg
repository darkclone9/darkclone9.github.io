<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg3)"/>

  <!-- Motion graphics elements - animated shapes -->
  <circle cx="150" cy="120" r="40" fill="rgba(255,255,255,0.3)"/>
  <circle cx="180" cy="140" r="35" fill="rgba(255,255,255,0.2)"/>
  <circle cx="210" cy="160" r="30" fill="rgba(255,255,255,0.1)"/>

  <rect x="550" y="80" width="80" height="80" fill="rgba(255,255,255,0.3)" transform="rotate(15 590 120)"/>
  <rect x="580" y="100" width="70" height="70" fill="rgba(255,255,255,0.2)" transform="rotate(30 615 135)"/>
  <rect x="610" y="120" width="60" height="60" fill="rgba(255,255,255,0.1)" transform="rotate(45 640 150)"/>

  <!-- After Effects style timeline -->
  <rect x="50" y="320" width="700" height="60" fill="rgba(0,0,0,0.3)" rx="5"/>
  <rect x="60" y="330" width="150" height="15" fill="#ff6b6b" rx="3"/>
  <rect x="60" y="355" width="200" height="15" fill="#4ecdc4" rx="3"/>
  <rect x="220" y="330" width="180" height="15" fill="#ffe66d" rx="3"/>
  <rect x="270" y="355" width="250" height="15" fill="#95e1d3" rx="3"/>
  <rect x="410" y="330" width="120" height="15" fill="#f38181" rx="3"/>
  <rect x="530" y="355" width="200" height="15" fill="#aa96da" rx="3"/>

  <!-- Playhead -->
  <rect x="395" y="315" width="10" height="70" fill="white" rx="2"/>

  <!-- Play button -->
  <circle cx="400" cy="180" r="50" fill="rgba(255,255,255,0.9)"/>
  <polygon points="385,155 385,205 425,180" fill="#667eea"/>

  <!-- Title -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Motion Graphics Reel</text>

  <!-- Video icon badge -->
  <rect x="20" y="20" width="80" height="30" rx="5" fill="rgba(255,0,0,0.9)"/>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VIDEO</text>

  <!-- After Effects badge -->
  <rect x="700" y="20" width="80" height="30" rx="5" fill="rgba(0,0,0,0.5)"/>
  <text x="740" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AFTER FX</text>
</svg>
