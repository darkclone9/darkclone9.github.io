<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg2)"/>

  <!-- Futuristic grid lines -->
  <line x1="0" y1="350" x2="800" y2="350" stroke="#0f3460" stroke-width="2"/>
  <line x1="0" y1="380" x2="800" y2="380" stroke="#0f3460" stroke-width="1"/>
  <line x1="0" y1="410" x2="800" y2="410" stroke="#0f3460" stroke-width="1"/>
  <line x1="100" y1="350" x2="50" y2="450" stroke="#0f3460" stroke-width="1"/>
  <line x1="200" y1="350" x2="150" y2="450" stroke="#0f3460" stroke-width="1"/>
  <line x1="300" y1="350" x2="250" y2="450" stroke="#0f3460" stroke-width="1"/>
  <line x1="400" y1="350" x2="400" y2="450" stroke="#0f3460" stroke-width="1"/>
  <line x1="500" y1="350" x2="550" y2="450" stroke="#0f3460" stroke-width="1"/>
  <line x1="600" y1="350" x2="650" y2="450" stroke="#0f3460" stroke-width="1"/>
  <line x1="700" y1="350" x2="750" y2="450" stroke="#0f3460" stroke-width="1"/>

  <!-- Neon glow elements -->
  <circle cx="200" cy="150" r="30" fill="none" stroke="#e94560" stroke-width="3"/>
  <circle cx="200" cy="150" r="20" fill="#e94560" opacity="0.5"/>
  <circle cx="600" cy="200" r="25" fill="none" stroke="#00d9ff" stroke-width="3"/>
  <circle cx="600" cy="200" r="15" fill="#00d9ff" opacity="0.5"/>

  <!-- Play button -->
  <circle cx="400" cy="180" r="50" fill="rgba(255,255,255,0.9)"/>
  <polygon points="385,155 385,205 425,180" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Neo Survival Let's Play</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">Gaming Content</text>

  <!-- Video icon badge -->
  <rect x="20" y="20" width="80" height="30" rx="5" fill="rgba(255,0,0,0.9)"/>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VIDEO</text>
</svg>
